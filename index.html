<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Interactive Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Section 1: Event Handling Demo -->
  <div class="section">
    <h2>Event Handling Demo</h2>
    <button id="showMessageBtn">Click Me</button>
    <p id="message" class="hidden"> You clicked the button!</p>

    <button id="hoverBtn">Hover Over Me</button>

    <input type="text" id="textInput" placeholder="Type something..." />
    <p id="keyOutput"></p>

    <button id="darkModeBtn">ðŸŒ™ Toggle Dark Mode</button>
  </div>

  <!-- Section 2: Counter Game -->
  <div class="section">
    <h2>Counter Button Game</h2>
    <p id="counter">0</p>

    <button id="increaseBtn">Increase</button>
    <button id="resetBtn">Reset</button>
    <button id="decreaseBtn">Decrease</button>

    <p id="specialMessage"></p>
  </div>

  <!-- Section 3: Registration Form -->
  <div class="section">
    <h2>Registration Form</h2>
    <form id="myForm" novalidate>
      <label for="name">Name:</label>
      <input type="text" id="name">
      <div class="error" id="nameError"></div>

      <label for="email">Email:</label>
      <input type="email" id="email">
      <div class="error" id="emailError"></div>

      <label for="password">Password:</label>
      <input type="password" id="password">
      <div class="error" id="passwordError"></div>

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword">
      <div class="error" id="confirmPasswordError"></div>

      <button type="submit" id="registerBtn">Register</button>
    </form>
    <div class="success" id="successMessage"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
